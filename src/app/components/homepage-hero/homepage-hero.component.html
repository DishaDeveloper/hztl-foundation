<section class="flex flex-col lg:flex-row w-full min-h-screen">
  <!-- Text Section -->
  <div
    class="flex flex-col justify-center px-8 lg:px-20 py-12 lg:w-1/2 bg-white"
  >
    <h1 class="text-4xl md:text-5xl font-bold text-black mb-6">
      {{ headline }}
    </h1>
    <p class="text-gray-700 text-lg mb-8 max-w-xl">
      {{ description }}
    </p>
    <div class="flex gap-4">
      <a
        *ngIf="primaryCTA?.value?.href"
        class="bg-black text-white font-semibold px-6 py-3 hover:bg-gray-800 transition"
        [href]="primaryCTA.value.href"
        [attr.target]="primaryCTA.value.target"
      >
        {{ primaryCTA.value.text || "Where to Buy" }}
      </a>
      <a
        *ngIf="secondaryCTA?.value?.href"
        class="border border-black text-black font-semibold px-6 py-3 hover:bg-black hover:text-white transition"
        [href]="secondaryCTA.value.href"
        [attr.target]="secondaryCTA.value.target"
      >
        {{ secondaryCTA.value.text || "Shop Products" }}
      </a>
    </div>
  </div>

  <!-- Image Section -->
  <div
    class="relative lg:w-1/2 h-96 lg:h-auto bg-cover bg-center"
    [style.background-image]="'url(' + desktopImage?.value?.src + ')'"
  ></div>
</section>
